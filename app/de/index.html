		<!-- CSS -->
		<link type="text/css" rel="stylesheet" href="/dist/main.css">

		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">

		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">

		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">

	<body>

	<!-- Loading -->
	<div id="loading"></div>

	<!-- Header -->
	<header>

		<!-- Buttons -->
		<div id="tools_albums">
			<a class="button left icon-cog" id="button_settings" title="Einstellungen"></a>
			<a class="button left icon-signout" id="button_signin" title="Anmeldung"></a>
			<a id="hostedwith">Bereitstellung mit mko Bilder Gallerie</a>
			<a class="button right icon icon-plus button_add" title="Hinzuf&uuml;gen"></a>
			<a class="button_divider"></a>
			<input id="search" type="text" name="search" placeholder="Suchen...">
			<a id="clearSearch" class="button right">&times;</a>
		</div>
		<div id="tools_album">
			<a class="button left icon-arrow-left" id="button_back_home" title="Album Schlie&szlig;en"></a>
			<a class="button right icon icon-plus button_add" title="Hinzuf&uuml;gen"></a>
			<a class="button_divider"></a>
			<div class="tools" id="button_trash_album" title="Album Verwerfen"><a class="icon-trash"></a></div>
			<div class="tools" id="button_info_album" title="Infos Anzeigen"><a class="icon-info-sign"></a></div>
			<div class="tools" id="button_archive" title="Album Speichern"><a class="icon-circle-arrow-down"></a></div>
			<div class="tools" id="button_share_album" title="Album Teilen"><a class="icon-share"></a></div>
		</div>
		<div id="tools_photo">
			<a class="button left icon-arrow-left" id="button_back" title="schlie&szlig;en"></a>
			<div class="tools" id="button_more" title="Mehr"><a class="icon-caret-down"></a></div>
			<a class="button_divider"></a>
			<div class="tools" id="button_trash" title="Verwerfen"><a class="icon-trash"></a></div>
			<div class="tools" id="button_move" title="Verschieben"><a class="icon-folder-open"></a></div>
			<div class="tools" id="button_info" title="Infos Anzeigen"><a class="icon-info-sign"></a></div>
			<a class="button_divider"></a>
			<div class="tools" id="button_share" title="Bild Teilen"><a class="icon-share"></a></div>
			<div class="tools" id="button_star" title="Favorit"><a class="icon-star-empty"></a></div>
		</div>

		<a id="title"></a>

	</header>

	<!-- Content -->
	<div id="content"></div>

	<!-- ImageView -->
	<div id="imageview"></div>

	<!-- Infobox -->
	<div id="infobox"></div>

	<!-- Upload -->
	<div id="upload">
		<input id="upload_files" type="file" name="fileElem[]" multiple accept="image/*">
	</div>

	<!-- JS -->
	<script async type="text/javascript" src="/dist/main.js"></script>

	</body>
</html>
